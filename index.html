<!DOCTYPE html> <!-- doctype declarition; tells the browser that this is an html file -->
<html> <!-- opening html tag -->
  <head>  <!-- meta info about the page -->
    <title>Example web page  </title>  <!-- the title shows in the tab of the brower--> </head>
  <body>  <!-- contains all the content to display on the web page -->
    <h1>Hello, World</h1>  <!-- heading of the page; the bigger the number, the smaller the font is  -->
    <p>
      Welcome to my web page. This web page is a demonstration of HTML.
    </p>
    <img src= "foootballpic.jpg" alt= "a picture of myself in a football game">
 <!-- to add more paragraphs. use the beginning and end p like the one above-->
    
  </body>
</html>  <!-- closing html tag -->
